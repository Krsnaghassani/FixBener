<!doctype html>

        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>

        <script src="data/Legenda_1.js"></script>
        <script src="data/jatim_dissolve_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-9.28159277902678,110.67690937458656],[-5.8023874351699805,115.92364679106785]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Legenda_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>IKL</strong><br />' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TARGET</th>\
                        <td>' + (feature.properties['Target'] !== null ? autolinker.link(feature.properties['Target'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CAPAIAN</th>\
                        <td>' + (feature.properties['ikl'] !== null ? autolinker.link(feature.properties['ikl'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KATEGORI</th>\
                        <td>' + (feature.properties['Kategori'] !== null ? autolinker.link(feature.properties['Kategori'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>GRAFIK</strong><br />' + (feature.properties['Grafik'] !== null ? '<img src="images/' + String(feature.properties['Grafik']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Legenda_1_0(feature) {
            switch(String(feature.properties['Kategori'])) {
                case 'Baik':
                    return {
                pane: 'pane_Legenda_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,197,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Kurang':
                    return {
                pane: 'pane_Legenda_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,84,61,1.0)',
                interactive: true,
            }
                    break;
                case 'Sangat Kurang':
                    return {

                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(74,74,74,1.0)',
                interactive: true,
            }
                    break;
                case 'Sedang':
                    return {
                pane: 'pane_Legenda_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,144,18,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Legenda_1');
        map.getPane('pane_Legenda_1').style.zIndex = 401;
        map.getPane('pane_Legenda_1').style['mix-blend-mode'] = 'normal';
        var layer_Legenda_1 = new L.geoJson(json_Legenda_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Legenda_1',
            layerName: 'layer_Legenda_1',
            pane: 'pane_Legenda_1',
            onEachFeature: pop_Legenda_1,
            style: style_Legenda_1_0,
        });
        bounds_group.addLayer(layer_Legenda_1);
        map.addLayer(layer_Legenda_1);
        function pop_jatim_dissolve_2(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {

            var popupContent = '<table>\

                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKD'] !== null ? autolinker.link(feature.properties['WADMKD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WIADKC'] !== null ? autolinker.link(feature.properties['WIADKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WIADKK'] !== null ? autolinker.link(feature.properties['WIADKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WIADPR'] !== null ? autolinker.link(feature.properties['WIADPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WIADKD'] !== null ? autolinker.link(feature.properties['WIADKD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LUAS'] !== null ? autolinker.link(feature.properties['LUAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_jatim_dissolve_2_0() {
            return {
                pane: 'pane_jatim_dissolve_2',
                opacity: 1,
                color: 'rgba(255,1,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_jatim_dissolve_2');
        map.getPane('pane_jatim_dissolve_2').style.zIndex = 402;
        map.getPane('pane_jatim_dissolve_2').style['mix-blend-mode'] = 'normal';
        var layer_jatim_dissolve_2 = new L.geoJson(json_jatim_dissolve_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_jatim_dissolve_2',
            layerName: 'layer_jatim_dissolve_2',
            pane: 'pane_jatim_dissolve_2',
            onEachFeature: pop_jatim_dissolve_2,
            style: style_jatim_dissolve_2_0,
        });
        bounds_group.addLayer(layer_jatim_dissolve_2);
        map.addLayer(layer_jatim_dissolve_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/jatim_dissolve_2.png" /> jatim_dissolve': layer_jatim_dissolve_2,'Legenda<br /><table><tr><td style="text-align: center;"><img src="legend/Legenda_1_Baik0.png" /></td><td>Baik</td></tr><tr><td style="text-align: center;"><img src="legend/Legenda_1_Kurang1.png" /></td><td>Kurang</td></tr><tr><td style="text-align: center;"><img src="legend/Legenda_1_SangatKurang2.png" /></td><td>Sangat Kurang</td></tr><tr><td style="text-align: center;"><img src="legend/Legenda_1_Sedang3.png" /></td><td>Sedang</td></tr></table>': layer_Legenda_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Legenda_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAMOBJ'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Legenda_1]);
        map.on("zoomend", function(){

        });
        map.on("layeradd", function(){
            resetLabels([layer_Legenda_1]);

        map.on("layerremove", function(){
